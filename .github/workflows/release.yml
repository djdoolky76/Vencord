name: Release Vencord Build

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # Zip dist so itâ€™s easy to download
      - name: Package build
        run: |
          zip -r vencord-dist.zip dist

      - name: Create Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vencord-dist.zip
